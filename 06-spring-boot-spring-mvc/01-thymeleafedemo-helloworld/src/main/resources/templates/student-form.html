<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Registration Form</title>
</head>

<body>
	<h3>Student Registration Form</h3>
	<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
		First Name <input type="text" th:field="*{firstName}" />
		<br><br>
		Last Name <input type="text" th:field="*{lastName}" />
		<br><br>
		Country: <select th:field="*{country}">
			<option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
		</select>
		<br><br>
		Languages: <input type="checkbox" th:field="*{language}" th:each="tempLanguage : ${languages}" th:value="${tempLanguage}"
			th:text="${tempLanguage}" />
		</input>
		<br><br>
		Gender: <input type="radio" th:field="*{gender}" th:each="tempGender : ${genderlist}" th:value="${tempGender}"
			th:text="${tempGender}" />
		</input>
		
		<br><br>
		<input type="submit" value="Submit" />


	</form>
</body>

</html>
